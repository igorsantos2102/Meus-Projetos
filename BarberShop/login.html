<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/favicon.png"><!--favicon Link-->
</head>

<body>
    <div class="conteudo">
        <div class="texto">Login</div>

        <form action="#" class="form-data">
            <div class="linhas">
                <input type="email">
                <label>Insira o seu e-mail</label>
            </div>
            <div class="linhas">
                <input type="password">
                <label>Insira a sua senha</label>
            </div>
            <div class="lembrar">
                <div class="divs">
                    <label for="check">Lembrar-me</label>
                    <input type="checkbox" id="check">
                </div>
                <div class="divs">
                    <a href="#">Esqueceu a senha</a>
                </div>
            </div>

            <div class="botao">
                <button id="btn">iniciar sessão</button>
            </div>
            <div class="link">Ainda não possui uma <a href="">conta</a></div>
        </form>
    </div>
</body>

</html>
