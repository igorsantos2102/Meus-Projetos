<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Aranha</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
    <h1>Cronômetro Aranha</h1>
    <div class="container">
        <div class="clock">
           <div class="hr">00</div>
           <div class="min">00</div>
           <div class="sec">00</div>
        </div>

        <div class="btn">
            <button id="start" class="button" role="button">Iniciar</button>
            <button id="pause" class="button" role="button">Pausar</button>
            <button id="reset" class="button" role="button">Reiniciar</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
