<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/cadastro.css" />
    <script src="js/cadastro.js"></script>
  </head>
  <body>
    <div class="container">

      <!-- imagem cadastro -->
      <div class="img">
        <img src="img/logo-cadastro03.png" alt="logo-cadastro" />
      </div><!--img-->

      <!-- formulario cadastro -->
      <div class="form">

        <form action="#" method="post" id="signup-form">

          <!-- titulo cadastro -->
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
          </div><!--form-header-->

          <!-- inputs cadastro -->
          <div class="input-group">

            <!-- nome -->
            <div class="input-box">
              <label for="primeiro-nome">Primeiro nome</label>
              <input id="primeiro-nome" type="text" name="primeiro-nome" placeholder="Digite seu primeiro nome" required>
            </div>

            <!-- sobrenome -->
            <div class="input-box">
              <label for="sobrenome">Sobrenome</label>
              <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>

            <!-- email -->
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="signup-email" placeholder="Digite seu E-mail" maxlength="50" required>
            </div>


            <!-- celular -->
            <div class="input-box">
              <label for="celular">Celular</label>
              <input id="celular" type="tel" name="sobrenome" placeholder="(xx) xxxxx-xxxx" required>
            </div>


            <!-- senha -->
            <div class="input-box">
              <label for="senha">Senha</label>
              <input type="password" id="signup-password" placeholder="Digite sua senha" minlength="6" required>
            </div>

            <!-- confirme senha -->
            <div class="input-box">
              <label for="confirm-senha">Confirme a Senha</label>
              <input type="password" id="signup-confirm-password" placeholder="Confirme sua senha" minlength="6" required>
            </div>

          </div><!--input-group-->

          <!-- genero -->
          <div class="genero">
            <div class="title-genero">
              <h6>GÃªnero</h6>
            </div><!--title-genero-->
            
              <div class="genero-group">

                <div class="genero-input">
                  <input type="radio" name="genero" id="feminino">
                  <label for="feminino">Feminino</label>
                </div>

                <div class="genero-input">
                  <input type="radio" name="genero" id="masculino">
                  <label for="masculino">Masculino</label>
                </div>

                <div class="genero-input">
                  <input type="radio" name="genero" id="outros">
                  <label for="outros">Outros</label>
                </div>


            </div><!--genero-group-->
          </div><!--genero-->

          <div class="btn-continue">
            <button type="button" onclick="cadastrar()">Continuar</button>
          </div>

        </form>

      </div><!--form-->


    </div><!--container-->
  </body>
</html>
