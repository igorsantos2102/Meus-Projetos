<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Igor Santos" />

    <link rel="stylesheet" href="css/cadastro.css" />

    <title>Cadastro</title>
  </head>
  <body>
    <div class="principal">
      <div class="img">aqui</div>

        <h1>Cadastre-se</h1>

      <fieldset>
        <form method="post" id="signup-form">
          <!-- nome-usuario -->
          <div class="nomes">
            <label>Primeiro Nome</label>
            <input type="text" placeholder="Digite seu primeiro nome" />
          </div>

          <!-- sobrenome-usuario -->
          <div class="nomes">
            <label>Sobrenome</label>
            <input type="text" placeholder="Digite seu sobrenome" />
          </div>

          <!-- E-mail -->
          <div class="nomes">
            <label>E-mail</label>
            <input
              type="email"
              id="signup-email"
              placeholder="Digite seu E-mail"
              maxlength="50"
            />
          </div>

          <!-- celular -->
          <!-- realizar tratamento para receber somente numeros -->
          <div class="nomes">
            <label>Celular</label>
            <input type="tel" id="signup-fone" placeholder="(xx) xxxxx-xxxx" />
          </div>

          <!-- senha-->
          <div class="nomes">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="signup-password"
              placeholder="Digite sua senha"
              minlength=""
            /><br />
          </div>

          <!-- confirmacao-senha-->
          <div class="nomes">
            <label>Confirme a Senha</label>
            <input
              type="password"
              id="signup-confirm-password"
              placeholder="Digite sua senha novamente"
              minlength=""
            /><br />
          </div>

          <!-- genero -->

          <label>GÃªnero</label>
          <div id="genero">
              <label for=""> <input type="radio" name="genero" />Feminino </label>
              <label for=""><input type="radio" name="genero" />Masculino</label>
              <label for=""><input type="radio" name="genero" />Outros</label>
          </div><br />
          <button type="button" onclick="cadastrar()">Continuar</button>
        </form>
      </fieldset>
      <!--form-->
    </div>
    <!--principal-->
  </body>
</html>
